  <body>
    <!-- layer popup -->
    <div class="lyr-popup lyr-ppay-transform process-ppay" data-lyr-id="PP20LP01">

            </div>
            <div class="tab-conts sec">
              <!-- 가져오기 -->
              <div class="tab-cont crnt">
                <div class="tip txt-small"><p class="bu-ty1 txt txt-small">연세머니로 가져올 제휴사를 선택하세요.</p></div>

                <ul class="data-icon-list-wrap">
