                        <div class="separate-line"></div>

                                <input type="checkbox" id="chkC02" name="chkC">
                                <label for="chkC02">[필수] 연세대 포인트 전환을 위한 개인 (신용) 정보 제공 동의<br><span class="txt-small">%제휴사명%가 연세대에 제공</span></label>

                            </span>
                            <span class="inp-chk-ty2 round">

                            </span>
                        </div>
                        <div class="separate-line"></div>

                </div>
                <div class="btn-area">
                    <a href="javascript:void(0);" class="btn disabled"><span>동의</span></a>
                </div>
            </div>

        </div>

              <p class="txt"><!-- <p>의 텍스트가 4줄이하일 경우 : <p class="txt">으로 설정하여 텍스트 문단이 중심에 오도록 함. -->
