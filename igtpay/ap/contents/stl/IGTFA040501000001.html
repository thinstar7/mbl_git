  <body>

    <div

    >
      <div class="in-lyr">
        <!-- layer popup header -->
        <div class="lyr-header">
          <div class="lyr-topper">
            <a href="javascript:void(0);" class="lyr-cntr-ty1"
              ><span class="blind"
                >레이어 제어(위로 밀기는 높이 확장, 아래 밀기는 높이 축소 및

          <div class="lyr-head">
            <ul class="pay-method-menu">

            <!-- [통합결제플랫폼] : class 수정 2022.01.17 -->
            <a href="javascript:void(0);" class="btn-my on"><span class="txt">MY</span></a>
            <!-- [통합결제플랫폼] -->
          </div>
        </div>
        <!-- //layer popup header -->

        <div class="lyr-contents">
          <div class="certify-entry-wrap">
            <p class="certify-entry-title">

            </p>
            <!-- [통합결제플랫폼] : 수정 2022.01.11 -->
            <div class="input-wrap">
              <input type="text" class="input">
              <input type="text" class="input">
              <input type="text" class="input">
              <input type="text" class="input">
              <input type="text" class="input">
              <input type="text" class="input">
            </div>
            <!-- //[통합결제플랫폼] -->
          </>

          <div class="common-key-pad">
            <div class="keypad-btn-wrap">
              <button class="keypad-btn" value='1'>1</button>
              <button class="keypad-btn" value='2'>2</button>
              <button class="keypad-btn" value='3'>3</button>
              <button class="keypad-btn" value='4'>4</button>
              <button class="keypad-btn" value='5'>5</button>
              <button class="keypad-btn" value='6'>6</button>
              <button class="keypad-btn" value='7'>7</button>
              <button class="keypad-btn" value='8'>8</button>
              <button class="keypad-btn" value='9'>9</button>
              <button class="keypad-btn keypad-btn-delete" value='delete'></button>
              <button class="keypad-btn" value='0'>0</button>
              <button class="keypad-btn keypad-btn-confirm" value='confirm'>확인</button>

          </div>

          <!-- //button area -->
        </div>
